    <h1>민주공화국</h1>
    <p>공화국 중 주권이 귀족에 있는 귀족공화국, 주권이 한 계급에 있는 계급공화국 등과 다르다. 공화국은 군주국이 아닌 국가, 즉 주권이 국민에게 있고 국민이 선출한 대표자가 국민의 권리와 이익을 위하여 국정을 운영하며, 국가의 원수가 그 명칭 여하를 막론하고 국민의 직접 또는 간접 선거에 의하여 선출되며 일정한 임기에 의해 교체되는 국가를 말한다.</p>
